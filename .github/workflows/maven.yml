name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ 'ubuntu-latest', 'windows-latest' ]
        java: ['17', '21']
        distribution: ['temurin', 'adopt', 'sapmachine']

    steps:
    - uses: actions/checkout@v4

    - name: Download SAP Machine JDK if necessary
      if: matrix.distribution == 'sapmachine'
      run: |
        if [ "${{ matrix.java }}" == "21" ]; then
          download_url="https://github.com/SAP/SapMachine/releases/download/sapmachine-21.0.1/sapmachine-jdk-21.0.1_windows-x64_bin.zip"
        elif [ "${{ matrix.java }}" == "17" ]; then
          download_url="https://github.com/SAP/SapMachine/releases/download/sapmachine-17.0.9/sapmachine-jdk-17.0.9_windows-x64_bin.zip"
        fi
        wget -O $RUNNER_TEMP/java_package.zip $download_url

    - name: Set up JDK Java ${{ matrix.java }} (${{ matrix.distribution }}) on ${{ matrix.os }}
      uses: actions/setup-java@v4
      with:
        distribution: ${{ matrix.distribution == 'sapmachine' && 'jdkfile' || matrix.distribution }}
        jdkFile: ${{ matrix.distribution == 'sapmachine' && runner.temp + '/java_package.zip' || '' }}
        java-version: ${{ matrix.java }}
        architecture: x64
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
